<script>
  var vm = new Vue({
    el: "#app",
    data: {
      list: []
    },
    watch: {},
    filters: {
      FilterCrtime: function (time) {
        return QiFan.formatTime(time)
      }
    },
    beforeCreate() { },
    created() {
      layui.use(['laydate', 'form', 'layer', 'element', 'jquery', 'table'], () => {
        form = layui.form;
        layer = layui.layer;
        element = layui.element;
        $ = layui.jquery;
        table = layui.table;
        this.init();
      });
    },
    mounted() { },
    updated() { this.$nextTick(() => { }) },
    methods: {
      init: function () {
        axiosGet("/authority/getList").then((res) => {
          if (res.data.result && res.data.result.list) {
            this.$set(this.$data, 'list', res.data.result.list)
            this.initTable(this.list)
          }
        })
      },
      initTable: function (data) {
        table.render({
          elem: '#currentTableId',
          data,
          toolbar: '#toolbarDemo',
          defaultToolbar: ['filter', 'exports', 'print', {
            title: '提示',
            layEvent: 'LAYTABLE_TIPS',
            icon: 'layui-icon-tips'
          }],
          cols: [
            [

              { field: 'id', width: 150, title: 'ID', sort: true },
              { field: 'templatename', title: '模板名称', sort: true },
              { field: 'authorityname', title: '权限组', sort: true },
              { title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center" }
            ]
          ],
          limits: [10, 15, 20, 25, 50, 100],
          limit: 15,
          page: true,
          skin: 'line'
        });
      },
      open: function (title, url, w, h, item) {
        delete item.crtime
        QiFan.OP(title, url, w, h, item)
      },
    },
  })
</script>
